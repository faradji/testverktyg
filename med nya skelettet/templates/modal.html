Modal.addTemplate('default', function(){return `
  <div class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">${this.title}</h4>
        </div>
        <div class="modal-body">
          ${this.content}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">${this.cancelButton}</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal">${this.okButton}</button>
        </div>
      </div>
    </div>
  </div>
`});
